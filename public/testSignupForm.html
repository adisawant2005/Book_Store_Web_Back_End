<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test signUp form</title>
  </head>
  <body>
    <h1>Sign Up Form</h1>
    <form
      action="http://localhost:3000/accounts"
      name="signUp"
      method="POST"
      enctype="multipart/form-data"
    >
      <div className="mb-4">
        <label htmlFor="avatar"> Profile picture </label>
        <input type="file" id="avatar" name="avatar" />
      </div>
      <div className="grid grid-cols-3 gap-4">
        <div className="mb-4">
          <label
            htmlFor="age"
            className="block text-sm font-medium text-gray-600"
          >
            age
          </label>
          <input type="text" id="age" name="age" required />
        </div>
        <div className="mb-4">
          <label
            htmlFor="firstName"
            className="block text-sm font-medium text-gray-600"
          >
            First Name
          </label>
          <input type="text" id="firstName" name="firstName" required />
        </div>
        <div className="mb-4">
          <label
            htmlFor="lastName"
            className="block text-sm font-medium text-gray-600"
          >
            Last Name
          </label>
          <input type="text" id="lastName" name="lastName" required />
        </div>
        <div className="mb-4">
          <label
            htmlFor="birthdate"
            className="block text-sm font-medium text-gray-600"
          >
            Date of Birth
          </label>
          <input
            type="date"
            id="birthdate"
            name="birthdate"
            min="1900-01-01"
            required
          />
        </div>
        <div className="mb-4 ">
          <span className="block text-sm font-medium text-gray-600">
            Gender
          </span>
          <div className="mt-4 grid grid-cols-3">
            <label>
              Male&nbsp;
              <input name="gender" type="radio" value="male" required />
            </label>

            <label>
              Female&nbsp;
              <input
                name="gender"
                type="radio"
                value="female"
                checked
                required
              />
            </label>

            <label>
              Other&nbsp;
              <input name="gender" type="radio" value="other" required />
            </label>
          </div>
        </div>
        <div className="mb-4">
          <label
            htmlFor="country"
            className="block text-sm font-medium text-gray-600"
          >
            Country
          </label>
          <select
            id="country"
            name="country"
            placeholder="Enter your country"
            required
          >
            <option value="AL">Please choose one option</option>
          </select>
        </div>
        <div className="mb-4">
          <label
            htmlFor="city"
            className="block text-sm font-medium text-gray-600"
          >
            City
          </label>
          <select id="city" name="city" required>
            <option value="SL">Please choose one option</option>
          </select>
        </div>
        <div className="mb-4">
          <label
            htmlFor="email"
            className="block text-sm font-medium text-gray-600"
          >
            Email
          </label>
          <input type="email" id="email" name="email" required />
        </div>
        <div className="mb-4">
          <label
            htmlFor="password"
            className="block text-sm font-medium text-gray-600"
          >
            Password
          </label>
          <input type="password" id="password" name="password" required />
        </div>
        <div className="mb-4">
          <label
            htmlFor="streetAddress"
            className="block text-sm font-medium text-gray-600"
          >
            Street Address
          </label>
          <input type="text" id="streetAddress" name="streetAddress" required />
        </div>
        <div className="mb-4">
          <label
            htmlFor="postalCode"
            className="block text-sm font-medium text-gray-600"
          >
            postalCode
          </label>
          <input type="number" id="postalCode" name="postalCode" required />
        </div>
        <div className="mb-4">
          <label
            htmlFor="phoneNumber"
            className="block text-sm font-medium text-gray-600"
          >
            phoneNumber
          </label>
          <input
            type="tel"
            id="phoneNumber"
            name="phoneNumber"
            pattern="^[0-9 +()-]*$"
            placeholder="Enter phone number"
            required
          />
        </div>
      </div>
      <button
        type="submit"
        className="bg-blue-700 btn text-white px-4 py-2 rounded-md"
      >
        Sign Up
      </button>
    </form>
  </body>
</html>
